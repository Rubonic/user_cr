<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-end">
            <h1>Edit User {{ user[0].id }}</h1>
            <a href="/users">Home</a>
        </div>
        <form action="/user/{{user[0].id}}/edit" method="post">
            <label for="first_name">First Name:</label><br>
            <input class="mb-2" type="text" name="first_name" value="{{ user[0].first_name }}" ><br>
            <label for="last_name">Last Name:</label><br>
            <input class="mb-2" type="text" name="last_name" value="{{ user[0].last_name }}"><br>
            <label for="email">Email:</label><br>
            <input class="mb-2" type="text" name="email" value="{{ user[0].email }}"><br>
            <input class="my-3" type="submit" value="Update">
        </form>
        <a href="/user/{{ user[0].id }}/delete"> Delete</a>
    </div>
</body>
</html>
